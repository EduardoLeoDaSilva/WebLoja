<div class="container pos-nav">
  <h1 class="display-2">Novo Usuário</h1>
  <br />
  <div class='card style="width: 18rem;'>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCpf">CPF</label>
            <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
          </div>
          <div class="form-group col-md-4">
            <label for="inputSexo">Sexo</label>
            <select id="inputSexo" class="form-control">
              <option value="masculino" selected>Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Estrada, Bairro">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Cidade</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Cidade">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputAddress3">Estado</label>
            <input type="text" class="form-control" id="inputAddress3" placeholder="Estado">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
