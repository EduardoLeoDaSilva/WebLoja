<div class="container maior">
 
    <div id="myCarousel" class="carousel slide inline" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item"  *ngFor="let item1 of arrayParaLogica; let i=index" [ngClass]="{active: i==0}">
            <div class="row"  >
              <div class="col-md-4 " *ngFor="let item2 of listaProdutos.slice((i * 3),(i*3)+ 3)">
                <div class="card mb-4 shadow-sm" >
                  <img src="/api/Produto/obterFoto?codigo={{item2.codigoProduto}}"  class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">{{item2.nome}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" (click)="addItemPedido(item2)" class="btn btn-sm btn-outline-secondary">Adicionar ao carrinho</button>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        <!-------------------------------->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  
</div>
